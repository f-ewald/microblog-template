---
layout: default
---

<div class="post" itemid="{{page.url}}" itemscope itemtype="http://schema.org/BlogPosting" >
  <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
  <time itemprop="datePublished" date="{{page.date}}" />
  <span class="post-date">{{ page.date | date_to_string }} by <span itemscope itemprop="author" itemtype="http://schema.org/Person"><span itemprop="name">Friedrich Ewald</span></span></span>
  <span itemprop="articleBody">{{ content }}</span>
  <hr />
</div>
